{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'index.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <style>
    /* Hover effect for the delete address button */
    .delete-address-btn:hover {
        background-color: #f44336; /* Red */
        color: white;
    }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <h2>Add/Edit Address</h2>
          {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
          <form class="login-form" id="form" method="POST">
             {%csrf_token%}
            <input type="text" name="locality" value="{{ address1.locality }}" id="email" placeholder="Locality" required>
            <input type="number" name="pin" value="{{ address1.pincode }}"  id="pincode" placeholder="Pincode" required>
            <input type="text" name="district" id="email" value="{{ address1.district }}" placeholder="District/City" required>
            <input type="text" name="state" id="name"  value="{{ address1.state }}" placeholder="State" required>
            <input type="textarea" name="address" id="name" value="{{ address1.address }}"placeholder="Address( area and street )" required>
            
            <button>Submint</button>
            <div>
          </form>
          <form action="{% url 'user:delete_address' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="delete-address-btn" value="Delete Address">
          </form>
        </div>
    </div>
</body>
</html>
