{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User SignUp</title>
	<link rel="stylesheet" href="{% static 'signup.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
</head>
<body>
	<div class="wrapper">
		<h2>Registration</h2>
		{% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
		<form  id="form" method="POST">
			{%csrf_token%}
		  <div class="input-box">
			<input type="text" placeholder="First Name" id="fname" name="fname" required>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Last Name" id="lname" name="lname" required>
		  </div>
		  <div class="input-box">
			<input type="email" placeholder="Enter your email" id="emailid" name="email" required>
		  </div>
		  <div class="input-box">
        	<input type="text" id="referred_by" placeholder="Referred By (optional)" name="referred_by"><br><br>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Mobile Number" id="mobile" name="mobile" required>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Create password" id="password" name="pass1" required>
		  </div>
		  <div class="input-box">
			<input type="password" placeholder="Confirm password" id="password" name="pass2" required>
		  </div>
		  <div class="input-box button">
			<input type="submit" value="Send OTP">
		  </div>
		  <div class="text">
			<h3>Already have an account? <a href="{% url 'user:login'%}">Login now</a></h3>
		  </div>
		</form>
	  </div>
</body>
</html>
