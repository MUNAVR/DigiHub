{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User SignUp</title>
	<link rel="stylesheet" href="{% static 'signup.css' %}">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
</head>
<body>
	<div class="wrapper">
		<h2>Edit page</h2>
		<form  id="form" method="POST">
			{%csrf_token%}
		  <div class="input-box">
			<input type="text" placeholder="First Name" value={{data.first_name}} id="fname" name="fname" required>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Last Name" value={{data.last_name}} id="lname" name="lname" required>
		  </div>
		  <div class="input-box">
			<input type="email" placeholder="Enter your email" value={{data.email}} id="emailid" name="email" required>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Mobile Number" value={{data.phone}} id="mobile" name="mobile" required>
		  </div>
          <div class="input-box">
			<input type="text" placeholder="Create password" value={{data.password}} id="password" name="pass1" required>
		  </div>
		  <div class="policy">
			<input type="checkbox">
		  </div>
		  <div class="input-box button">
			<input type="submit" value="Change">
		  </div>
		</form>
	  </div>
</body>
</html>
