{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}variant add{% endblock %}

{% block content %}
        <section class="content-main">
            <div class="row">
                <form  id="form" method="POST"  enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="col-9">
                        <div class="content-header">
                            <h2 class="content-title">Add New Variant</h2>
                            <!-- <div>
                                <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                                <button class="btn btn-md rounded font-sm hover-up">Publich</button>
                            </div> -->
                        </div>
                    </div>
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Basic</h4>
                            </div>
                            <div class="card-body">
                                    <div class="mb-3">
                                        <label for="product">Product</label>
                                        <select class="form-control" id="product" name="product" required>
                                            <option value="">Select an option</option>
                                            {% for product in product %}
                                                <option value="{{ product.id }}">{{ product.product_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product">Variant</label>
                                        <select class="form-control" id="product" name="variant" required>
                                            <option value="">Select an option</option>
                                            {% for variant in variant %}
                                                <option value="{{ variant.id }}">{{ variant.attribute_color }},{{ variant.attribute_ram }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-4">
                                                <label class="form-label">max price</label>
                                                <div class="row gx-2">
                                                    <input placeholder="$" type="text" name="max_price" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-4">
                                                <label class="form-label">Sale price</label>
                                                <input placeholder="$" type="text" name="sale_price" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Stock</label>
                                        <input type="text" placeholder="how many" name="stock" class="form-control" id="product_name" required>
                                    </div>
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <h4>Media</h4>
                                        </div>
                                        <div class="card-body">
                                            <label class="form-label">Main image</label>
                                            <div class="input-upload">
                                                <img src="{% static 'admin/assets/imgs/theme/upload.svg'%}" alt="">
                                                <input class="form-control" name="image" type="file" required>
                                            </div>
                                            <div class="input-upload">
                                                <img src="{% static 'admin/assets/imgs/theme/upload.svg'%}" alt="">
                                                <input class="form-control" name="image1" type="file" required>
                                            </div>
                                            <div class="input-upload">
                                                <img src="{% static 'admin/assets/imgs/theme/upload.svg'%}" alt="">
                                                <input class="form-control" name="image2" type="file" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary">Create Product</button>
                                    </div>
                            </div>
                        </div> <!-- card end// --> 
                    </div>
                </form>
            </div>
        </section> <!-- content-main end// -->
        {% endblock %}
