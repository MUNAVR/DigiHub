{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}product add{% endblock %}

{% block content %}
        <section class="content-main">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title">Add New Product</h2>
                    </div>
                </div>
                {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Basic</h4>
                        </div>
                        <div class="card-body">
                            <form  id="form" method="POST">
                                {%csrf_token%}
                                <div class="mb-4">
                                    <label for="product_name" class="form-label">Product Name</label>
                                    <input type="text" name="name" placeholder="Type here"  class="form-control" id="product_name">
                                </div>
                                <div class="mb-3">
                                    <label for="product">Category</label>
                                    <select class="form-control" id="product" name="Category" required>
                                        <option value="">Select an option</option>
                                        {% for cat in category %}
                                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="product">Brands</label>
                                    <select class="form-control" id="product" name="brand" required>
                                        <option value="">Select an option</option>
                                        {% for brd in brand %}
                                            <option value="{{ brd.id }}">{{ brd.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>  
                                <div class="mb-3">
                                    <label for="camera" class="form-label">Camera</label>
                                    <input type="text" class="form-control" id="camera" name="camera" placeholder="Enter camera details (e.g., 12MP)">
                                </div>
                                <div class="mb-3">
                                    <label for="display" class="form-label">Display</label>
                                    <input type="text" class="form-control" id="display" name="display" placeholder="Enter display details (e.g., 6.5 inches)">
                                </div>
                                <div class="mb-3">
                                    <label for="battery" class="form-label">Battery</label>
                                    <input type="text" class="form-control" id="battery" name="battery" placeholder="Enter battery details (e.g., 4000mAh)">
                                </div>
                                <div class="mb-3">
                                    <label for="processor" class="form-label">Processor</label>
                                    <input type="text" class="form-control" id="processor" name="processor" placeholder="Enter processor details (e.g., Snapdragon 855)">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary">Create Product</button>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
                </div>
            </div>
        </section> <!-- content-main end// -->
        {% endblock %}
